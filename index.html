<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Repository</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        h1 { color: #333; }
        .content { background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .total-files { font-weight: bold; margin-top: 10px; }
        .tree-structure { background-color: #eee; padding: 15px; border-radius: 8px; font-family: monospace; white-space: pre; }
    </style>
</head>
<body>

    <div class="content">
        <h1>File Repository</h1>
        <p>This repository serves as a storage solution for various files. Below, you'll find an overview of the total file count and a directory structure of the stored files.</p>

        <p class="total-files">Total Files: <span id="totalfiles">2</span></p>

        <h2>Directory Structure</h2>
        <div class="tree-structure">
            <pre id="tree">files/
├── LICENSE
└── test.txt
</pre>
        </div>
    </div>

</body>
</html>
